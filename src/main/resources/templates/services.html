<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Commande de services</title>
	<link rel="icon" type="image/x-icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link href="../static/css/mystyle.css" th:href="@{/css/mystyle.css}" rel="stylesheet">
    <link href="../static/css/form-validation.css" th:href="@{/css/form-validation.css}" rel="stylesheet">  
 	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
 	<link href="../static/css/form-validation.css" th:href="@{/css/form-validation.css}" rel="stylesheet">  
   <link href="../static/css/fontawesome/css/all.css" th:href="@{/css/fontawesome/css/all.css}" rel="stylesheet">
     <script defer src="../static/js/friconix-0.2248.js" th:src="@{/js/friconix.js}"> </script>
	<style>
		body {
		  font-family: "Sofia", sans-serif;
		}
	</style>
	
  </head> 
<body class="mainback">
    <th:block th:include="/header"></th:block>
         
	<h1 class="text-center mb-4 font-effect-shadow-multiple" id="slogan"><i>« NOUS EXISTONS POUR VOUS »</i></h1>
	

       <div class ="container justify-content-center mt-4">
				    <div class="bg-primary titre2"> 
				       <h1 align="center">Commande de services</h1>
				    </div>
			    <div th:if="${message != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
		         <p th:text="${message}" align="center">Erreur de saisie</p>
		          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		        </div>
	       
				<form class="p-2 border rounded-3 mb-5 needs-validation" th:action="@{/services/commandes}" th:object="${commandeservices}" method="post">
		         <div class="row mb-2">
		            <div class="col">
		                <label class="form-label">Civilité</label>
		                <select class="form-select" th:field="*{civilite}" />
		                   <option th:text="'Monsieur'" th:selected="'selected'">Monsieur</option>
		                   <option th:text="'Madame'">Madame</option>
		                   <option th:text="'Mademoiselle'">Mademoiselle</option>
		                </select>
		            </div>
		              
		             <div class="col-6">   
				        <label class="form-label">Nom du client</label>
				        <input type="text" name="nomclt" th:field="*{nomclient}" class="form-control" placeholder="Nom du client" minlength="3" required/>
				        <div class="invalid-feedback"> Obligatoire et 3 caractères minimum</div>
		              </div>
		        
				    <div class="col"> 
						<label class="form-label">Téléphone du client</label> 
				        <input type="tel" class="form-control" name="tel" th:field="*{tel}" placeholder="Téléphone du client" minlength="9" required/>
				        <div class="invalid-feedback"> Obligatoire et 9 caractères au minimum </div>
				    </div>
		         </div>
		           
			       <div class="row mb-4">  
			          <div class="col"> 
				        <label class="form-label">Nom du service</label>
				        <select class="form-select" th:field="*{nomservice}"/>  <!--c'est le champ categorie et il faut fermer la première ligne de la balise avec /-->
					       <option th:each="ls : ${listeservices}" th:value="${ls.servicename}" th:text="${ls.servicename}"></option> <!--th:selected-->
						</select>
		              </div>
		               <div class="col"> 
				        <label class="form-label">Localisation</label> 
				        <input id="idprod" type="hidden" th:field="*{id}"/>
						<input type="text" class="form-control" name="lieu" th:text="*{lieu}" placeholder="Localisation" minlength="3" required/>
						<div class="invalid-feedback"> Obligatoire et 3 caractères au minimum </div>
			            </div>
			           <div class="col"> 
							<label class="form-label">Date de commande</label> 
					        <input type="date" class="form-control" name="datecde" th:field="*{datecde}" placeholder="Date de commande" minlength="10" required/>
					        <div class="invalid-feedback"> Obligatoire et 10 caractères au maximum </div>
					    </div>
		           </div>
		           
		        <div class="row g-3 mt-2">
			        <div align="center">
			           <button class="btn btn-success" type="submit">Commander le service</button>
			        </div>
		        </div>
		        </form> 
		 </div>

  <th:block th:include="/footer"></th:block>
   
  </body>
</html>
