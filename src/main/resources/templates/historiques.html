<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Référence-Plus / Gestion des catégories</title>
	<link rel="icon" type="image/x-icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link href="../static/css/mystyle.css" th:href="@{/css/mystyle.css}" rel="stylesheet">
    <link href="../static/css/cheatsheet.css" th:href="@{/css/cheatsheet.css}" rel="stylesheet">
    <link href="../static/css/fontawesome/css/all.css" th:href="@{/css/fontawesome/css/all.css}" rel="stylesheet">
     
  </head> 
<body class="mainback">

     <th:block th:include="/_header"></th:block>
       
       <div class="bg-primary mt-4 titre2 mb-4"> 
	    <h1 align="center">Liste des opérations</h1>
	   </div>
	   <hr/>
	  
	   <div class="row">
		    
	       <div align="center">
	          <div class="panel-body" align="center">
	          <table class="table" style="border:2px solid black">
		          <thead class="thead-dark">
		          <tr>
			         <th>Nom utilisateur</th> 
			         <th>Opération</th>  
			         <th>Date opération</th> 
		          </tr>
		          <tbody>
		             <tr th:each="histo : ${historiques}">
			             <td th:text="${histo.acteur}">Acteur</td>
				         <td th:text="${histo.action}">Action</td>
			             <td th:text="${#dates.format(new java.util.Date(histo.date),'dd-MM-yyyy hh:mm:ss')}">Date</td>  
			         </tr>  
		          </tbody>  
	         </table>
		   </div>
		   </div>
	    </div> 

   <th:block th:include="/_footer"></th:block>

</body>
</html>
