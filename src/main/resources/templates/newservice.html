<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Référence-Plus / Gestion des services</title>
	<link rel="icon" type="image/x-icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link href="../static/css/mystyle.css" th:href="@{/css/mystyle.css}" rel="stylesheet">
    <link href="../static/css/cheatsheet.css" th:href="@{/css/cheatsheet.css}" rel="stylesheet">
    <link href="../static/css/fontawesome/css/all.css" th:href="@{/css/fontawesome/css/all.css}" rel="stylesheet">
    <link href="../static/css/form-validation.css" th:href="@{/css/form-validation.css}" rel="stylesheet">   
  </head> 
<body class="mainback">

     <th:block th:include="/_header"></th:block>
  <div class ="container justify-content-center">  
	    <div class="bg-primary titre2"> 
	       <h1 align="center">Saisie des services</h1>
	    </div>
	    <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
         <p th:text="${error}" align="center">Erreur de saisie</p>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
	      <form class="p-2 border rounded-3 mb-5 needs-validation" th:action="@{/services/save}" th:object="${service}" method="post" novalidate>
	         <div class="row mb-2">
	            <div class="col"> 
			        <label class="form-label">Nom service</label> 
			        <input type="hidden" th:field="*{idservice}"/> <!--on peut écrire ${service.userid} mais aussi *{idservice}-->
					<input type="text" class="form-control" th:field="*{servicename}" placeholder="Nom service" minlength="10" maxlength="50" required/>
					<div class="invalid-feedback">Nom du service de 10 caractères au minimum </div>
	            </div>
	         </div>
	         <div class="row">
	            <div class="col"> 
					<label class="form-label">Contacts techniciens</label> 
			        <textarea class="form-control" th:field="*{contacts}" rows="5" cols="100" placeholder="Contacts et noms" required></textarea>
			        <div class="invalid-feedback">Pas de service sans technicien(s)</div>
			    </div>
	         </div>
	        <div class="row g-3 mt-2">
		        <div class="col" align="center">
		           <button type="submit" class="btn btn-success">Ajouter le service</button>
		        </div>
	        </div> 
	     </form> 
      </div>
  
	     
 <th:block th:include="/_footer"></th:block>
</body>
</html>
