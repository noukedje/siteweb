<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bienvenue sur Reference-Plus</title>
	<link rel="icon" type="image/x-icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link href="../static/css/mystyle.css" th:href="@{/css/mystyle.css}" rel="stylesheet">
    <link href="../static/css/form-validation.css" th:href="@{/css/form-validation.css}" rel="stylesheet">  
 	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
 	<link href="../static/css/form-validation.css" th:href="@{/css/form-validation.css}" rel="stylesheet">  
   <link href="../static/css/fontawesome/css/all.css" th:href="@{/css/fontawesome/css/all.css}" rel="stylesheet">
	<style>
		body {
		  font-family: "Sofia", sans-serif;
		}
	</style>
  </head> 
<body class="mainback">
    <th:block th:include="/header"></th:block>
    <h1 class="text-center mb-4 font-effect-shadow-multiple" id="slogan"><i>« NOUS EXISTONS POUR VOUS »</i></h1>
     <hr/>
     
     <div class="container" th:object="${categorie}">
         <div class="row">
           <div class="col-md-8 bg-primary mt-4 titre2 mx-auto">
	          <h2 class="text-center titre" style="transform: uppercase;">CATEGORIE : [[*{nomcategorie}]]</h2>
           </div> 
	     </div>
	     <div class="row mt-4 mb-4">
		    <div class="zoom-zone1 col-md-2 mx-auto">
		       <img th:src="@{'/photocat/'+*{idcategorie}}" alt="Photo catégorie" height="400px" width="300px" style="border-radius: 50px;"/>
		    </div> 
		    <div class="col-md-5 mx-auto">
		       <h1><u>Caractéristiques:</u><p style="transform: capitalize;">[[*{description}]]</p></h1>
		       <h1><u>Nombre d'articles:</u><p>[[*{NbProduits}]]</p></h1>
		    </div>
	     </div>
     </div>
    <th:block th:include="/footer"></th:block>
</body>
</html>
